<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1" , width="device-width" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link href="/static/css/main.min.css" rel="stylesheet" />

  <title>{% block title %}{% endblock %}</title>

</head>

<body class="bg-secondary">
  <nav class="bg-light border navbar navbar-expand-md navbar-light fixed-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><span>Groundhog</span></a>
      <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
        data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        {% if session["user_id"] %}
        <ul class="navbar-nav me-auto mt-2">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.map_page') }}">Map</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.zoo') }}">Zoo</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.sighting') }}">Add Sighting</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.history') }}">Tracking History</a></li>
        </ul>
        <ul class="navbar-nav ms-auto mt-2">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav ms-auto mt-2">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
  {% if get_flashed_messages() %}
  <header>
    {% block header %}{% endblock %}
    <div class="alert alert-primary mb-0 text-center" role="alert">
      {{ get_flashed_messages() | join(" ") }}
    </div>
  </header>
  {% endif %}
  <main class="container-fluid py-5 text-center">
    {% block main %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous">
  </script>
</body>

</html>
