{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<div class="col-md-6 p-lg-5 mx-auto my-3">
    <div class="mb-1">
        <h2 class="display-5">Login</h2>
    </div>
    <div class="card my-2 mx-auto w-30 sub-box">
        <div class="my-3">
            <form action="/auth/login" method="POST">
                <div class="my-3">
                    <input type="text" name="username" placeholder="Username" autocomplete="off"
                        class="form-control mx-auto w-auto" autofocus>
                </div>
                <div class="my-3">
                    <input type="text" name="password" placeholder="Password" class="form-control mx-auto w-auto">
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">Need an account? <a class="ml-2" href="{{ url_for('auth.register') }}">Sign Up
                    Now!</a>
            </small>
        </div>
    </div>

</div>
{% endblock %}
