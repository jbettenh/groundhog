{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<form action="/auth/login" method="POST">
    <div class="mb-3">
        <input type="text" name="username" placeholder="Username" autocomplete="off" class="form-control mx-auto w-auto"
            autofocus>
    </div>
    <div class="mb-3">
        <input type="text" name="password" placeholder="Password" class="form-control mx-auto w-auto">
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
</form>
{% endblock %}
