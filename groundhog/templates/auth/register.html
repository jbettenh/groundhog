{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<div class="my-1">
    <h3>Register</h3>
</div>
<div class="card my-2 mx-auto w-30 sub-box">
    <div class="my-3">
        <form action="/auth/register" method="POST">

            <div class="my-3">
                <input type="text" name="username" placeholder="Enter name" class="form-control mx-auto w-auto" required
                    autofocus>
            </div>
            <div class="my-3">
                <input type="email" name="email" placeholder="Enter email address" class="form-control mx-auto w-auto"
                    required>
            </div>
            <div class="my-3">
                <input type="text" name="password" placeholder="Enter password" class="form-control mx-auto w-auto"
                    required>
            </div>
            <div class="my-3">
                <input type="text" name="confirmation" placeholder="Confirm password"
                    class="form-control mx-auto w-auto" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">Already have an Account? <a class="ml-2" href="{{ url_for('auth.login') }}">Sign
                In</a>
        </small>
    </div>
</div>
{% endblock %}
