{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/auth/register" method="POST">
    <div class="mb-3">
        <input type="text" name="username" placeholder="Enter name" class="form-control mx-auto w-auto" required
            autofocus>
    </div>
    <div class="mb-3">
        <input type="email" name="email" placeholder="Enter email address" class="form-control mx-auto w-auto" required>
    </div>
    <div class="mb-3">
        <input type="text" name="password" placeholder="Enter password" class="form-control mx-auto w-auto" required>
    </div>
    <div class="mb-3">
        <input type="text" name="confirmation" placeholder="Confirm password" class="form-control mx-auto w-auto"
            required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}
